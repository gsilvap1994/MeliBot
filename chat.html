<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>BotMeli</title>
    <link rel="stylesheet" href="icons/material.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="menu">
      <div class="nav-wrapper navigation valign-wrapper z-depth-1">
        <img src="img/chatbot.png" class="responsive-img center-align valign icon"/>
        <h5 class="title">MeliBot <span id="name">{{ nome }}</spann></h5>
      </div>
    </nav>

    <div class="container messages-board">
      <div class="row">
        <div class="col s12">
          <ul id="messages"></ul>
        </div>
      </div>
    </div>

<div class="input-message-box">
    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s9">
                  <input  placeholder="DIGITE SUA MENSAGEM" id="message-user" type="text">
              </div>
              <div class="col s3">
                <a class="waves-effect waves-light btn" id="submit">ENVIAR</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </footer>
</div>
      <script src="js/jquery.min.js"></script>
      <script src="js/materialize.min.js"></script>
      <script src="js/messages.js"></script>
      <script src="js/answers.js"></script>
</body>
</html>
